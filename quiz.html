
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Emojis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .btn-quiz {
            margin: 10px;
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 25px;
            color: white;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-green { background-color: #4CAF50; }
        .btn-blue { background-color: #2196F3; }
        .btn-yellow { background-color: #FFEB3B; color: black; }
        .btn-quiz:focus {
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);
        }
        .emoji {
            position: absolute;
            font-size: 50px;
            animation: floatUp 5s ease-in-out infinite;
        }
        @keyframes floatUp {
            0% { bottom: -100px; opacity: 1; transform: scale(0.5); }
            100% { bottom: 100%; opacity: 0; transform: scale(1.5); }
        }
        .question-container {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .question-container.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <h2 class="mb-4">Build your own Cocktail</h2>
        <div class="question-container active">
            <p class="lead">How do you want your cocktail?</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-quiz btn-green" onclick="addEmojis('&#128525;')">Sweet</button>
                <button type="button" class="btn btn-quiz btn-blue" onclick="addEmojis('&#129322;')">Strong</button>
                <button type="button" class="btn btn-quiz btn-yellow" onclick="addEmojis('&#129323;')">Juicy</button>
            </div>
        </div>
        <div class="question-container">
            <p class="lead">What's your favorite fruit?</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-quiz btn-green" onclick="addEmojis('&#127815;')">Apple</button>
                <button type="button" class="btn btn-quiz btn-blue" onclick="addEmojis('&#127818;')">Banana</button>
                <button type="button" class="btn btn-quiz btn-yellow" onclick="addEmojis('&#127817;')">Cherry</button>
            </div>
        </div>
        <div class="question-container">
            <p class="lead">Choose a mixer:</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-quiz btn-green" onclick="addEmojis('&#127866;')">Soda</button>
                <button type="button" class="btn btn-quiz btn-blue" onclick="addEmojis('&#127867;')">Tonic</button>
                <button type="button" class="btn btn-quiz btn-yellow" onclick="addEmojis('&#127868;')">Juice</button>
            </div>
        </div>
        <div class="question-container">
            <p class="lead">Are you allergic to anything?</p>
            <textarea id="allergy"></textarea>
            <button id="submit">Submit</button>
        </div>
    </div>
    <img src="https://tapgotech.com/assets/img/logo/logo_black.png" style="width: 150px;position: absolute;bottom: 0;left: 50%;transform: translateX(-50%);">
    <script>
        function addEmojis(emoji) {
            for (let i = 0; i < 30; i++) {
                let emojiElement = document.createElement('div');
                emojiElement.innerHTML = emoji;
                emojiElement.classList.add('emoji');
                emojiElement.style.left = Math.random() * 100 + '%';
                emojiElement.style.animationDuration = 2 + Math.random() * 3 + 's';
                document.body.appendChild(emojiElement);

                setTimeout(() => {
                    emojiElement.remove();
                }, 5000);
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var quizAnswers = {};
            var currentQuestion = 0;


            $('.btn-quiz').click(function() {
                quizAnswers[currentQuestion] = $(this).text();
                currentQuestion++;
                $('.question-container').removeClass('active').eq(currentQuestion).addClass('active');
            });

            $('#submit').click(function() {
                quizAnswers['allergy'] = $('#allergy').val();
                var data = JSON.stringify(quizAnswers);
                // Prepare data for AJAX here
            });
        });
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
